name: First Workflow
on: [push, workflow_dispatch]
jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: Get info
        run: |
          hostname
          pwd
          ls -l /
      - name: Create a file
        run: |
          ls -al
          echo  "One line" | tee myfile.log
          ls -al
      - name: A final step
        run: ls -al
  second-job:
    runs-on: ubuntu-latest
    env:
      MY_ENV_VAR: "This is the end"
    steps:
      - name: check file there.
        run: |
          hostname
          echo "Value: $MY_ENV_VAR"
          echo "Secret: ${{ vars.MY_ENV_VAR }}"
          pwd
          ls -al
      - name: GitHub.
        run: echo "${{ toJSON(github)}}"